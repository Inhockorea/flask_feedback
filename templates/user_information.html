{% extends "base.html" %}
{% block content %}

<ul>
  <li>{{user.username}}</li>
  <li>{{user.email}}</li>
  <li>{{user.first_name}}</li>
  <li>{{user.last_name}}</li>
</ul>

<ul>
  {% for feedback in feedbacks %}

  <li>

    <h3>{{feedback.title}}</h3>
    <h5>{{feedback.content}}</h5>      
    <a href="/feedback/{{feedback.id}}/update">Edit Feedback</a>
  </li>

  {% endfor %}
</ul>

<form action="/users/{{user.username}}/feedback/add">
  <button> Add feedback</button>
</form>

<form>
  <button formaction="/users/{{user.username}}/delete" formmethod="POST">Delete</button>
</form>
  
{% endblock %}
